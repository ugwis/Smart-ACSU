<!DOCTYPE html>
<html manifest="list.appcache">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, 
user-scalable=yes">
        <link rel="stylesheet" href="style.css">
		<script src="login.js"></script>
		<title>Smart ACSU ログイン</title>
	</head>
	<body>
        <main>
            <header>
				<img src="https://acsu.shinshu-u.ac.jp/ActiveCampus/image/ac-logo-entrance.png">
				<!--<h1>ポータルサイトACSU</h1>-->
            </header>
            <section id="login">
				<form action="top.html" method="get">
					<div>
						<label>ログインID</label>
						<input name="user" type="text" disabled>
					</div>
					<div>
						<label>パスワード</label>
						<input name="passwd" type="password" disabled>
					</div>
					<button>ログイン</button>
				</form>
            </section>
        </main>
	</body>
</html>
